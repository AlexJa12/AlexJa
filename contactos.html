    header {

      color: #000000;

    header p {
      font-size: 1.2rem;

    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      gap: 2rem;
      justify-content: center;
      align-items: center;
    }

    .formulario, .info {
      flex: 1 1 300px;
      background: #47DECE;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 2rem;
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .formulario input,
    .formulario textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 2px solid #000000;
      border-radius: 8px;
      font-size: 1rem;
      color: #333;
    }

    .formulario button {
      padding: 0.8rem 1.5rem;
      background: #000000;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .formulario button:hover {
      background: #61EAFF;
    }

    .info img {
      width: 100%;
      border-radius: 10px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .info p {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
    }

    /* GALER√çA */
    .galeria {
      max-width: 1000px;
      margin-top: 3rem;
      text-align: center;
    }

    .galeria h2 {
      font-size: 2rem;
      color: #000000;
      margin-bottom: 1rem;
      animation: fadeInUp 1.5s ease forwards;
    }

    .galeria-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .galeria-grid img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: appear 1.5s ease forwards;
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .galeria-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 768px) {
      .container, .galeria-grid {
        flex-direction: column;
        align-items: center;
      }

      .galeria-grid img {
        width: 90%;
        height: auto;
      }
    
	  footer {

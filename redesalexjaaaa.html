    body {

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #222;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    p.bio {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .link-item {
      display: block;
      background: #34C9C5;
      color: #fff;
      text-decoration: none;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .link-item:hover {
      background: #051212 ;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .link-item::after {
      
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-15deg);
      transition: left 0.5s ease;
    }

    .link-item:hover::after {
      left: 200%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
